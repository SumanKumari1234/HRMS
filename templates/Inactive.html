<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inactive Users</title>
<style>
 body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .edit-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 6px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 0px;
        cursor: pointer;
        border-radius: 4px;
    }
    .delete-button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 6px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px 0px;
        cursor: pointer;
        border-radius: 4px;
    }
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .pagination button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        margin: 0px 4px;
        cursor: pointer;
        border-radius: 4px;
    }
	 @media only screen and (max-width: 1024px) {
        th, td {
            padding: 5px;
            font-size: 12px;
        }
        .edit-button {
            padding: 4px 8px;
            font-size: 12px;
        }
    }
</style>
</head>
<body>

<button onclick="addRow()">Add New User</button>

<table id="InactiveUsersTable">
 <thead>
        <tr>
            <th>Username</th>
            <th>Reason for Inactivity</th>
            <th>Date of Inactivity</th>
            <th>Action</th>
        </tr>
    </thead>
 <tbody>
        <!-- <tr>
            <td>john_doe</td>
            <td>No longer with the company</td>
            <td>2023-05-15</td>
            <td><button class="edit-button" onclick="editRow(this)">Edit</button><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
        </tr> -->
        <!-- Add more rows as needed -->
    </tbody>
</table>

<div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
    <span>Page <span id="pageNumber">1</span></span>
</div>

<script>
    var currentPage = 1;
    var rowsPerPage = 2; // Change this value to set number of rows per page

    function addRow() {
        var table = document.getElementById("InactiveUsersTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        
        cell1.innerHTML = "Username";
        cell2.innerHTML = "Reason for Inactivity";
        cell3.innerHTML = "Date of Inactivity";
        cell4.innerHTML = '<button class="edit-button" onclick="editRow(this)">Edit</button><button class="delete-button" onclick="deleteRow(this)">Delete</button>';
    }

    function editRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");
        var username = cells[0].innerHTML;
        var reason = cells[1].innerHTML;
        var date = cells[2].innerHTML;

        var newUsername = prompt("Enter new username", username);
        var newReason = prompt("Enter new reason for inactivity", reason);
        var newDate = prompt("Enter new date of inactivity", date);

        if (newUsername && newReason && newDate) {
            cells[0].innerHTML = newUsername;
            cells[1].innerHTML = newReason;
            cells[2].innerHTML = newDate;
        }
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function nextPage() {
        var tableRows = document.getElementById("InactiveUsersTable").getElementsByTagName('tbody')[0].rows;
        var totalPages = Math.ceil(tableRows.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            displayPage();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayPage();
        }
    }

    function displayPage() {
        var tableRows = document.getElementById("InactiveUsersTable").getElementsByTagName('tbody')[0].rows;
        var startIndex = (currentPage - 1) * rowsPerPage;
        var endIndex = startIndex + rowsPerPage;
        for (var i = 0; i < tableRows.length; i++) {
            if (i >= startIndex && i < endIndex) {
                tableRows[i].style.display = "";
            } else {
                tableRows[i].style.display = "none";
            }
        }
        document.getElementById("pageNumber").textContent = currentPage;
    }

    // Display the initial page
    displayPage();

    // Automatic shifting to the next page when reaching the bottom
    window.onscroll = function(ev) {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            nextPage();
        }
    };
</script>

</body>
</html>
