<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Applied List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #669999;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .view-button, .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            color: #fff;
        }
        .view-button {
            background-color: #007bff;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                padding: 10px;
                text-align: right;
            }
            th::before, td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
            }
            th {
                background-color: #669999;
                text-align: left;
            }
            td {
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Department Details</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Department Code</th>
                    <th>Department Head</th>
                    <th>Department Description</th>                    
                </tr>
            </thead>
            <tbody>
                {% for dept in deptdata %}
                <tr>
                    <td data-label="Department Name">{{ dept.department_name }}</td>
                    <td data-label="Department Code">{{ dept.department_code }}</td>
                    <td data-label="Department Head">{{ dept.department_head }}</td>
                    <td data-label="Department Description">{{ dept.department_description }}</td>       
                </tr>  
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
