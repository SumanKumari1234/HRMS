<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #669999;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #669999;
    }

    @media screen and (max-width: 1024px) {
      .container {
        width: 90%;
        margin: 30px auto;
      }
    }
  </style>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  
  <div class="container">
    <h2>Department Details</h2>
    <form id="department-form" method="post" action="../insertuserdepartment/">
      {% csrf_token %}
          <div class="form-group">
            <label for="department-name">Department Name:</label>
            <input type="text" id="department_name" name="department_name" required>
          </div>
          <div class="form-group">
            <label for="department-code">Department Code:</label>
            <input type="int" id="department_code" name="department_code" required>
          </div>
          <div class="form-group">
            <label for="department-head">Department Head:</label>
            <input type="text" id="department_head" name="department_head" required>
          </div>
          <div class="form-group">
            <label for="department-description">Department Description:</label>
            <textarea id="department_description" name="department_description" rows="4" required></textarea>
          </div>
          <input type="submit" name="department" value="SUBMIT" width="300" height="100">

          
        </form>
  </div>
  <script>
    function submitForm(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById("department-name").value;
      const code = document.getElementById("department-code").value;
      const head = document.getElementById("department-head").value;
      const description = document.getElementById("department-description").value;

      // Create table row
      const table = document.getElementById("department-table");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      const cell4 = row.insertCell(3);
      cell1.textContent = name;
      cell2.textContent = code;
      cell3.textContent = head;
      cell4.textContent = description;

      // Clear form fields
      document.getElementById("department-form").reset();
    }

  </script>
</body>

</html>
